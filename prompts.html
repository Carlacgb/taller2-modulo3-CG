<!DOCTYPE html>
<html>

<body>
    <script>
        const nombre = prompt("Nombre", "");
        console.log(nombre)
        alert("tu nombre es " + nombre)
        const email = prompt("email", "");
        console.log(email)
        // validar que el correo esté bien escrito
        // validar que tenga un @ en el texto
        // otra condicion si tipo es string typeof
        if (email.includes("@")) {
            alert("tu email es " + email)
        } else {
            alert("Esta mal escrito el correo")
        }
        const telefono = prompt("telefono", "")
        console.log(telefono)
        // si el parseo del numero es "Not a Number (NaN)" entonces no es un numero válido
        
        console.log(parseInt(telefono))
        // parseInt(telefono) === NaN no sirve
        // parseInt(telefono) == NaN no sirve
        // se tiene que usar la funcion.. isNaN( string )
        if (isNaN(telefono)) {
            alert("tu teléfono no es válido")
        } else {
            alert("tu teléfono es " + telefono)
        }

    </script>
</body>

</html>
